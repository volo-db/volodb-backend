version: "3.9"

services:
  db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_USER: volodb
      MYSQL_PASSWORD: Sonne1234
      MYSQL_DATABASE: volo_db
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - spring-mysql-network

